<html>
<head>
  <title>Edit Post</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  {% include 'nav.html'%}


  <div class="container">
    <header class="page-header">
      <h1>Delete Post <small>{{blog.title}} | {{post.title}}</small></h1>
    </header>

    <form action="/p/{{blog.url_title}}/{{post.url_title}}/destroy-post" method="post" role="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{post.title}}" disabled>
        <br>
        <label for="content">Content</label>
        <textarea name="content" class="form-control" disabled>{{post.long_content}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger">Delete Post Forever</button>
    </form>

  </div>

</body>
</html>
