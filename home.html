<html>
<head>
  <title>{{user}}</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <nav>
  <h1>OST-Blogging</h1>
  <a href="{{ url|safe }}">{{ url_linktext }}</a>
  </nav>
  <h2>{{user}}</h2>
  {% for blog in blogs %}
      <h3><a href="/b/{{blog.url_title}}">{{blog.title}}</a></h3>
  {% else %}
    <h3>Doesn't look like you've made a blog yet</h3>
  {% endfor %}
  <a href="/b/new-blog">Create New Blog</a>
</body>
</html>
