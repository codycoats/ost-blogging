<html>
<head>
  <title>{{user}}</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OST</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" action="/t/" method="get">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="tag">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
        <li class="dropdown">
          <a href="#" id="account-dropdown" role="button" class="dropdown-toggle" data-toggle="dropdown" >
            Account
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="account-dropdown">
            <li role="presentation"><a href="#">Action</a></li>
            <li role="presentation"><a href="#">Another action</a></li>
            <li role="presentation"><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li role="presentation"><a href="{{ url|safe }}">{{ url_linktext }}</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="container">

    <h2>{{user}}</h2>
    {% for blog in blogs %}
        <h3><a href="/b/{{blog.url_title}}">{{blog.title}}</a></h3>
    {% else %}
      <h3>Doesn't look like you've made a blog yet</h3>
    {% endfor %}
    <a href="/b/new-blog">Create New Blog</a>
  </div>
</body>
</html>
