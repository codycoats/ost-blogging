<html>
<head>
  <title>New Post</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  {% include 'nav.html' %}

  <div class="container">
    <header class="page-header">
      <h1>New Post <small> for {{blog.title}}</small></h1>
    </header>

    <form action="/p/{{blog.url_title}}/create-post" method="post" role="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Post Title">
        <label for="tags">Tags</label>
        <input type="text" name="tags" placeholder="awesome tags go here" class="form-control" autocomplete="off"></input>
        <br>
        <label for="content">Content</label>
        <textarea name="content" class="form-control" placeholder="Lorem impusm..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

</body>
</html>
