<html>
<head>
  <title>New Post</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  {%include '_nav.html' %}

  <div class="container">
    <header class="page-header">
      <h1>Upload Image</h1>
    </header>

    <form action="{{upload_url}}" method="post" role="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Image Title</label>
        <input type="text" name="title" class="form-control" placeholder="My Groovy Image">
        <br>
        <label for="image">Image</label>
        <input type="file" name="image" class="form-control" placeholder="image.jpg"/>
        <label for="name">Image Caption</label>
        <input type="text" name="caption" class="form-control" placeholder="lorem ipsum...">
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
    </form>

  </div>

</body>
</html>
