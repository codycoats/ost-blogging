<html>
<head>
  <title>Edit Post</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  {% include '_nav.html' %}

  <div class="container">
    <header class="page-header">
      <h1>Edit Post <small>{{blog.title}} | {{post.title}}</small></h1>
    </header>

    {% for error in errors %}
      <div class="alert alert-danger"><strong>Error:</strong> {{error}}</div>
    {%endfor%}

    <form action="/p/{{blog.url_title}}/{{post.url_title}}/update-post" method="post" role="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{post.title}}">
        <label for="tags">Tags</label>
        <input type="text" name="tags" placeholder="awesome tags go here" class="form-control" value="{{post.tags|join(" ")}}" autocomplete="off">
        </input>
        <br>
        <label for="content">Content</label>
        <textarea name="content" class="form-control">{{post.orig_content}}</textarea>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>

  </div>

</body>
</html>
