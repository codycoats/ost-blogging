<html>
<head>
  <title>{{blog.title}}-{{post.title}}</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <h1>{{blog.title}}</h1>
  {% if not post%}
    <h1>Post not found :(</h1>
  {%else%}
    <h2>{{post.title}}</h2>
    <h3>{{post.date_created.date()}}</h3>
    <p>{{post.content}}</p>
  {%endif%}
</body>
</html>
