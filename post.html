<html>
<head>
  <title>{{blog.title}}-{{post.title}}</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <h1>{{blog.title}}</h1>
  {% if not post%}
    <h1>Post not found :(</h1>
  {%else%}
    <h2>{{post.title}}</h2>
    <h3>Created - {{date_created}}</h3>
    {% if date_last_modified %}
    <h3> Last Modified - {{date_last_modified}}
    {%endif%}
    <p>{{post.content}}</p>
  {%endif%}
</body>
</html>
